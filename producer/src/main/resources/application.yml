server:
  port: 8080

spring:
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

  cloud:
    stream:
      function:
        definition: playGame;acceptGameSquare
      bindings:
        playGame-out-0:
          destination: game-played
        acceptGameSquare-in-0:
          destination: square-created
          group: groupTest